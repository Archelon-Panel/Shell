<!DOCTYPE html>
<html lang="en" class="theme-dark">
    <head>
        <!-- Mega tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Styling -->
        <link rel="stylesheet" href="/assets/style/index.css">
        <!-- Scripts -->
        <script src="/assets/script/index.js" type="module"></script>
        <!-- Local Assets -->
        <script src="./index.js"></script>
        <link rel="stylesheet" href="./index.css">
        <!-- Title -->
        <title>Archelon</title>
    </head>
    <body>
        <div class="container">
            <a class="title">Login to Archelon</a>
            <div class="branding subcontainer">
                <img src="/assets/image/logo-black.svg" class="logo">
            </div>
            <div class="login subcontainer">
                <a>Email:</a><br>
                <input type="email" id="emailinput" onkeypress="return event.which != 32"><br>
                <a>Password:</a><br>
                <input type="password"id="passwordinput">
                <a class="error" id="error"></a><br><br>
                <button id="loginbutton">Login</button>
            </div>
        </div>
    </body>
</html>
